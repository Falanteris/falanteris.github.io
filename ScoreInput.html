<!DOCTYPE html>
<html>

<body>
	
	<div class="panel">

			<form method="get" action="next-level.html">

				<br>

				<label class="arrow" id="Left">

				</label>
			<label class="arrow" id="Right">
					&rarr;
				</label>

		</div>
		
	</div>
